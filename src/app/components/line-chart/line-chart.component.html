<ion-content>
  <div class="flex">
    <div class="flex-item">
      <div style="display: block;">
        <canvas baseChart width="400" height="400" [data]="lineChartData" [options]="lineChartOptions"
          [type]="lineChartType" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="flex-item">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartData.labels">{{label}} &nbsp;</th>
        </tr>
        <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
      <div class="button-row">
        <ion-button size="small" shape='round' (click)="randomize()">Randomize</ion-button>
        <ion-button size="small" shape='round' (click)="changeColor()">Recolor</ion-button>
        <ion-button size="small" shape='round' (click)="hideOne()">Toggle Series B</ion-button>
      </div>
    </div>
  </div>
</ion-content>
